<!DOCTYPE html>
{% include "Main.html" %}
{%load static%}

<html>

<head>
	<title>Einloggen</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'testApp\css\Main.css'%}">
  <link rel="stylesheet" href="{% static 'testApp\css\Register.css'%}">
<style media="screen">
	
</style>
</head>
<body>
	<div class="main">
		<div class="topNavigation">
	  <ul class="ul1">
	    <li style="font-size:22px;"><a href="{%url 'home'%}" id="Bibliothek">Home</a></li>
	        <li style="font-size:22px;"><a href="{%url 'contact'%}" id="Kontakt">Kontakt</a></li>
	    {% if user.is_authenticated %}
	    <li style="font-size:22px;"><a href="{%url 'books'%}" id="Books">BÃ¼cher</a></li>
		 {%endif%}
	  </ul>
	</div>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					<h3 id="form-title">EINLOGGEN</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
						{%csrf_token%}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Benutzername" class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Passwort" class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="Einloggen">
				   			</div>
					</form>

				</div>
				<div class="d-flex justify-content-center links">

				<div class="pass" style="margin-left:center; margin-right:center;">
			</div>
				</div>


				<div class="mt-4">
					<div class="d-flex justify-content-center links">
					<div class="SignUp">
					<!-- <a <a href="mailto:imw.bibliothek@gmail.com">Wenn Sie das Passwort vergessen, schreiben Sie eine Email an Verwaltung </a> -->
					</div>
				</div>

			</div>

			<div class="mt-4">
				<div class="d-flex justify-content-center links">
				<div class="message">
					{%if messages%}
						{%for m in messages%}
						{{m}}
						{%endfor%}
					{%endif%}
				</div>
			</div>


		</div>

	</div>

</div>
</body>
</html>
